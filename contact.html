<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Matthew Wester</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">About<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
     </div>
    </div>
  </nav>

  <form class="container" onsubmit="return false">
    <br><br>
    <label>Name</label>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" id="firstName">
            </div>
            <div class="col">
            <input type="text" class="form-control" placeholder="Last name" id="lastName">
            </div>
        </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


    <div class="form-group">
        <label for="messageMatt">Message</label>
        <input type="text" class="form-control" id="messageMatt" placeholder="Comments/Questions">
      </div>

    <button type="submit" class="btn btn-primary" onclick="sendContact()">Submit</button>
  </form>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Copyright Â©</span>
    </div>
  </footer>
</body>

</html>
